<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .box{
        background-position: center;
        width: 350px;
        height: 350px;  
        background-color: blue;
        margin:topx auto ;
        margin:topy auto;
        transition:transform 0.5s ease ;
        text-align: center;
        line-height: 150px;
        color: black;
        font-weight: bold;
        border-radius: 20px;
        font-size:70px;
    }
    .box:hover{
        transform: scale(0.5) rotate(360000deg) translateY(-10px);
    }
   </style>
</head>
<body>
    <div class="box"> hover me </div>
    <div>
        <img src="sapphire.jpeg" height="200px" alt="image" class="box">
    </div>
</body>
</html>
